<h1>Hello World</h1>
{% block content %}
<form method="POST">  
    {% csrf_token %}
    <input type="text" id="urlname" name="urlname" placeholder="Enter your url">
    <button type="submit">Submit</button>
    {% if content%}
        <h1>{{content}}</h1>
    {% endif %}    
</form>
{% endblock content %}
